<!DOCTYPE html>
<html>
<head>
	<title>Toast</title>

	<link rel="stylesheet" type="text/css" href="../css/creativeGo.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="../script/creativeGo.js" type="text/javascript"></script>
</head>
<body>

	<div class="Bblack center all-height">
		<div class="paddTB20">
			<div class="paddTB20 font200 Cyellow">
				Toast event
			</div>
			<div class="paddTB10 op7">
				Clicca un pulsante per testare l'evento toast
			</div>
			<div class="min-limitatore">
				<ul class="paddTB20 arrow-list">
					<li class="btn Bwhite" onclick="toast('default')">
						Default!
					</li>
					<li class="btn Bwhite" onclick="toast('slow toast', 5000)">
						Lento!
					</li>
					<li class="btn Bwhite" onclick="toast('look at me!', 0, 'Cred Bblue wb paddTB20 font150')">
						Personalizzato!
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
